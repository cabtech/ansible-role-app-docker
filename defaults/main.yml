docker_dependencies:
  debian: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']
  redhat: ['ca-certificates', 'curl']
docker_logrotation: []
docker_packages:
  debian: ['docker-ce']
  redhat: ['docker']
docker_packages_aws:
  debian: ['amazon-ecr-credential-helper']
  redhat: ['amazon-ecr-credential-helper']
docker_swarm_mode: 'neither'
docker_swarm_tmpfile: /tmp/ansible-swarm.txt
docker_users: []

